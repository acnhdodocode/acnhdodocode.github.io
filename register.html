<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="lang.js"></script>
    <style>body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.box{background:white;padding:40px;border-radius:15px;border:2px solid #96C8A4;width:100%;max-width:400px}input{width:100%;padding:12px;margin:5px 0;border:2px solid #ddd;border-radius:8px}button{width:100%;padding:12px;background:#96C8A4;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin-top:10px}a{display:block;text-align:center;margin-top:15px;color:#73a0c0;text-decoration:none}label{font-weight:bold;color:#4A7A5C;display:block;margin-top:10px}</style>
</head>
<body>
    <div class="box">
        <div style="text-align:right"><select id="lang-selector"></select></div>
        <h2 style="text-align:center;color:#4A7A5C" data-i18n="register_title"></h2>
        <label data-i18n="lbl_email"></label><input id="email" data-i18n-ph="ph_email">
        <label data-i18n="lbl_nickname"></label><input id="username" data-i18n-ph="ph_nickname">
        <label data-i18n="lbl_dob"></label><input type="date" id="dob">
        <label data-i18n="lbl_pwd"></label><span style="font-size:0.8rem;color:#888" data-i18n="tips_pwd"></span><input type="password" id="password" data-i18n-ph="ph_pwd">
        <label data-i18n="lbl_confirm_pwd"></label><input type="password" id="confirm_password">
        <button onclick="register()" data-i18n="btn_register"></button>
        <div id="msg" style="text-align:center;margin-top:10px;color:red"></div>
        <a href="login.html" data-i18n="link_login"></a>
    </div>
    <script>
        const API_URL = "https://api.ttctv-105.cc";
        async function register() {
            const email=document.getElementById('email').value, username=document.getElementById('username').value, dob=document.getElementById('dob').value, password=document.getElementById('password').value, confirm=document.getElementById('confirm_password').value;
            const msg=document.getElementById('msg');
            if(!username||!dob||!password) { msg.innerText=t('ERR_MISSING_FIELDS'); return; }
            if(password!==confirm) { msg.innerText=t('ERR_PWD_MISMATCH'); return; }
            if(!/@(gmail\.com|yahoo\.)/i.test(email)) { msg.innerText=t('ERR_EMAIL_FORMAT'); return; }
            if(!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(password)) { msg.innerText=t('ERR_PWD_FORMAT'); return; }
            try {
                const res = await fetch(`${API_URL}/register`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,username,password,dob}) });
                const data = await res.json();
                if(data.status==='success') { alert(t('SUCCESS_REGISTER')); window.location.href="login.html"; } else msg.innerText=t(data.message);
            } catch(e) { msg.innerText=t('ERR_CONNECT'); }
        }
    </script>
</body>
</html>
