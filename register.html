    <style>body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.box{background:white;padding:40px;border-radius:15px;border:2px solid #96C8A4;width:100%;max-width:400px}input{width:100%;padding:12px;margin:5px 0;border:2px solid #ddd;border-radius:8px;box-sizing:border-box}button{width:100%;padding:12px;background:#96C8A4;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin-top:10px}a{display:block;text-align:center;margin-top:15px;color:#73a0c0;text-decoration:none}label{font-weight:bold;color:#4A7A5C;display:block;margin-top:10px;text-align:left}.tips{font-size:0.8rem;color:#888;margin-bottom:5px;display:block;text-align:left}</style>

<body>
    <div class="box">
        <div style="text-align:right;margin-bottom:10px"><select id="lang-selector"></select></div>
        <h2 style="text-align:center;color:#4A7A5C" data-i18n="register_title">ğŸ“ è¨»å†Šå¸³è™Ÿ</h2>
        
        <label data-i18n="lbl_email">Email</label>
        <input type="email" id="email" data-i18n-ph="ph_email" required>
        
        <label data-i18n="lbl_nickname">æš±ç¨±</label>
        <input type="text" id="username" data-i18n-ph="ph_nickname" required>
        
        <label data-i18n="lbl_dob">ç”Ÿæ—¥</label>
        <input type="date" id="dob" required>

        <label data-i18n="lbl_pwd">å¯†ç¢¼</label>

        <label data-i18n="lbl_confirm_pwd">ç¢ºèªå¯†ç¢¼</label>
        <input type="password" id="confirm_password" required>
        
        <button onclick="register()" data-i18n="btn_register">è¨»å†Š</button>
        <div id="msg" style="text-align:center;margin-top:10px;color:red"></div>
        <a href="login.html" data-i18n="link_login">å·²æœ‰å¸³è™Ÿï¼Ÿç™»å…¥</a>
    </div>

    <script>
        const API_URL = "https://api.ttctv-105.cc";
        async function register() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const dob = document.getElementById('dob').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const msg = document.getElementById('msg');
            
            if(!username || !dob || !password) { msg.innerText = t('ERR_MISSING_FIELDS'); return; }
            if(password !== confirm) { msg.innerText = "Password mismatch"; return; } // ç°¡å–®æª¢æŸ¥

            msg.innerText = t('status_loading');
            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email, username, password, dob })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    alert(t('SUCCESS_REGISTER'));
                    window.location.href = "login.html";
                } else { msg.innerText = t(data.message); }
            } catch (e) { msg.innerText = t('ERR_CONNECT'); }
        }
    </script>
