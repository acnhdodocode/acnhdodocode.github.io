    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const msg = document.getElementById('msg');
        
        // --- I18n Script ---
        const translations = {
            'zh': {
                'title': 'ğŸ”‘ ç™»å…¥', 'password': 'å¯†ç¢¼', 'login_btn': 'ç™»å…¥', 'forgot_pwd': 'å¿˜è¨˜å¯†ç¢¼ï¼Ÿ',
                'register_link': 'è¨»å†Šæ–°å¸³è™Ÿ', 'home_link': 'è¿”å»é¦–é ',
                'loading': 'è™•ç†ä¸­...', 'connect_fail': 'é€£ç·šå¤±æ•—', 'login_fail': 'å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤'
            },
            'en': {
                'title': 'ğŸ”‘ Login', 'password': 'Password', 'login_btn': 'Login', 'forgot_pwd': 'Forgot Password?',
                'register_link': 'Register Account', 'home_link': 'Back to Home',
                'loading': 'Processing...', 'connect_fail': 'Connection Error', 'login_fail': 'Incorrect Email or Password'
            },
            'ja': {
                'title': 'ğŸ”‘ ãƒ­ã‚°ã‚¤ãƒ³', 'password': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰', 'login_btn': 'ãƒ­ã‚°ã‚¤ãƒ³', 'forgot_pwd': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å¿˜ã‚ŒãŸå ´åˆ',
                'register_link': 'æ–°è¦ç™»éŒ²', 'home_link': 'ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹',
                'loading': 'å‡¦ç†ä¸­...', 'connect_fail': 'æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'login_fail': 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé•ã„ã¾ã™'
            }
        };

        function getLanguage() {
            const urlLang = new URLSearchParams(window.location.search).get('lang');
            if (urlLang && translations[urlLang]) return urlLang;
            const browserLang = navigator.language.split('-')[0];
            if (browserLang && translations[browserLang]) return browserLang;
            return 'zh';
        }

        function translatePage(lang) {
            const langDict = translations[lang] || translations['zh'];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (langDict[key]) el.innerHTML = langDict[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (langDict[key]) el.placeholder = langDict[key];
            });
            document.querySelectorAll('a').forEach(a => {
                try {
                    if (a.href && (a.protocol === window.location.protocol || a.protocol === "file:")) {
                        const url = new URL(a.href, window.location.href);
                        if (url.hostname === window.location.hostname || url.protocol === "file:") {
                            if (a.getAttribute('href') !== '#') {
                                url.searchParams.set('lang', lang);
                                a.href = url.href;
                            }
                        }
                    }
                } catch (e) { /* ignore */ }
            });
        }
        
        const currentLang = getLanguage();
        document.addEventListener('DOMContentLoaded', () => translatePage(currentLang));
        
        // --- Login Function ---
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            msg.innerText = translations[currentLang].loading;
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    localStorage.setItem('acnh_user', JSON.stringify(data.user));
                    window.location.href = `index.html?lang=${currentLang}`;
                } else { 
                    msg.innerText = translations[currentLang].login_fail;
                }
            } catch (e) { 
                msg.innerText = translations[currentLang].connect_fail;
            }
        }
    </script>
