        /* Google æŒ‰éˆ•èˆ‡åˆ†å‰²ç·šæ¨£å¼ */

</head>
<body>
    <div class="box">
        <div class="lang-switcher">
          <a href="?lang=zh">ä¸­æ–‡</a> | <a href="?lang=en">EN</a> | <a href="?lang=ja">æ—¥æœ¬èª</a>
        </div>
        <h2 style="text-align:center;color:#73a0c0" data-i18n="title">ğŸ”‘ ç™»å…¥</h2>
        
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" data-i18n-ph="pwd_ph" placeholder="å¯†ç¢¼" required>
        <button onclick="login()" data-i18n="login_btn" style="width:100%">ç™»å…¥</button>
        
        <div class="divider"><span data-i18n="divider">æˆ–ä½¿ç”¨</span></div>

        <div class="google-btn-container">
            <div id="g_id_onload"
                 data-client_id="703350224567-bfoqfdu5rjgtvpn83th358np5g4s20qo.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
        </div>

        <a href="forgot-password.html" style="color:#d35400;font-size:0.9rem;margin-top:20px" data-i18n="forgot">å¿˜è¨˜å¯†ç¢¼ï¼Ÿ</a>
        <div id="msg" style="text-align:center;margin-top:10px;color:red"></div>
        <hr style="border:0;border-top:1px dashed #ccc;margin:20px 0">
        <a href="register.html" data-i18n="reg_link">è¨»å†Šæ–°å¸³è™Ÿ</a>

    </div>

    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const msg = document.getElementById('msg');
        
        const translations = {
            'zh': { 'title': 'ğŸ”‘ ç™»å…¥', 'pwd_ph': 'å¯†ç¢¼', 'login_btn': 'ç™»å…¥', 'divider': 'æˆ–ä½¿ç”¨', 'forgot': 'å¿˜è¨˜å¯†ç¢¼ï¼Ÿ', 'reg_link': 'è¨»å†Šæ–°å¸³è™Ÿ', 'home_link': 'è¿”å»é¦–é ', 'loading': 'è™•ç†ä¸­...', 'fail': 'é€£ç·šå¤±æ•—', 'login_fail': 'å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤', 'google_verifying': 'Google é©—è­‰ä¸­...', 'google_fail': 'Google é©—è­‰å¤±æ•—' },
            'en': { 'title': 'ğŸ”‘ Login', 'pwd_ph': 'Password', 'login_btn': 'Login', 'divider': 'OR', 'forgot': 'Forgot Password?', 'reg_link': 'Register', 'home_link': 'Back to Home', 'loading': 'Processing...', 'fail': 'Conn Error', 'login_fail': 'Wrong Creds', 'google_verifying': 'Verifying Google...', 'google_fail': 'Google Login Failed' },
            'ja': { 'title': 'ğŸ”‘ ãƒ­ã‚°ã‚¤ãƒ³', 'pwd_ph': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰', 'login_btn': 'ãƒ­ã‚°ã‚¤ãƒ³', 'divider': 'ã¾ãŸã¯', 'forgot': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å¿˜ã‚Œï¼Ÿ', 'reg_link': 'æ–°è¦ç™»éŒ²', 'home_link': 'ãƒ›ãƒ¼ãƒ ã¸', 'loading': 'å‡¦ç†ä¸­...', 'fail': 'æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'login_fail': 'èªè¨¼å¤±æ•—', 'google_verifying': 'Googleèªè¨¼ä¸­...', 'google_fail': 'Googleãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—' }
        };

        function getLanguage() {
            const urlLang = new URLSearchParams(window.location.search).get('lang');
            if (urlLang && translations[urlLang]) return urlLang;
            const browserLang = navigator.language.split('-')[0];
            return translations[browserLang] ? browserLang : 'zh';
        }

        function translatePage(lang) {
            const langDict = translations[lang] || translations['zh'];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (langDict[key]) el.innerHTML = langDict[key];
            });
            document.querySelectorAll('[data-i18n-ph]').forEach(el => {
                const key = el.getAttribute('data-i18n-ph');
                if (langDict[key]) el.placeholder = langDict[key];
            });
            document.querySelectorAll('a').forEach(a => {
                if (a.closest('.lang-switcher')) return;
                try {
                    if (a.href && !a.href.includes('javascript') && (a.protocol === window.location.protocol || a.protocol === "file:")) {
                        const url = new URL(a.href, window.location.href);
                        if (url.hostname === window.location.hostname || url.protocol === "file:") {
                            if (a.getAttribute('href') !== '#') {
                                url.searchParams.set('lang', lang);
                                a.href = url.href;
                            }
                        }
                    }
                } catch (e) { }
            });
        }

        const currentLang = getLanguage();
        const t = translations[currentLang];
        document.addEventListener('DOMContentLoaded', () => translatePage(currentLang));

        // --- æ‰‹å‹•ç™»å…¥é‚è¼¯ ---
        async function login() {
            msg.innerText = t.loading;
            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    localStorage.setItem('acnh_user', JSON.stringify(data.user));
                    window.location.href = `index.html?lang=${currentLang}`;
                } else { msg.innerText = t.login_fail; }
            } catch (e) { msg.innerText = t.fail; }
        }

        // --- Google ç™»å…¥å›èª¿é‚è¼¯ ---
        async function handleCredentialResponse(response) {
            msg.style.color = "blue";
            msg.innerText = t.google_verifying;
            
            try {
                const res = await fetch(`${API_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    localStorage.setItem('acnh_user', JSON.stringify(data.user));
                    window.location.href = `index.html?lang=${currentLang}`;
                } else {
                    msg.style.color = "red";
                    msg.innerText = data.message || t.google_fail;
                }
            } catch (e) {
                msg.style.color = "red";
                msg.innerText = t.fail;
            }
        }
    </script>
