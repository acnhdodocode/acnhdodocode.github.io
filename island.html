<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ÊéíÈöäË©≥ÊÉÖ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="lang.js"></script>
    <style>
        /* ... CSS ‰øùÊåÅ‰∏çËÆä ... */
        body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;padding:20px;margin:0}
        .container{max-width:800px;margin:0 auto}
        .section{background:white;padding:20px;border-radius:15px;border:2px solid #96C8A4;margin-bottom:20px}
        ul{list-style:none;padding:0}
        li{padding:10px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
        .btn{padding:10px 20px;border:none;border-radius:8px;color:white;cursor:pointer;font-weight:bold;margin:5px}
        .blue{background:#2980b9} .green{background:#27ae60} .red{background:#c0392b}
        .wait{color:#e67e22;font-weight:bold} .play{color:#27ae60;font-weight:bold} 
        .pending{color:#d35400;font-weight:bold;animation: blink 1s infinite;}
        @keyframes blink { 50% { opacity: 0.5; } }
        .chat-box { max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
        .msg-item { margin-bottom: 8px; padding: 5px; border-bottom: 1px dashed #eee; }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:right"><select id="lang-selector"></select></div>
        <a href="index.html" style="text-decoration:none;color:#73a0c0;font-weight:bold" data-i18n="link_back_list"></a>
        
        <div id="info" class="section" style="text-align:center" data-i18n="status_loading"></div>
        
        <div class="section" style="border-color:#73a0c0">
            <h3 data-i18n="queue_list_title"></h3>
            <div id="status-bar" style="margin-bottom:10px;font-weight:bold"></div>
            <ul id="list"></ul>
            <div id="action" style="text-align:center;padding:20px;background:#ecf0f1;border-radius:10px;margin-top:20px"></div>
            <div id="notice-box" style="display:none; margin-top:20px; padding:15px; background:#fff3cd; border:1px solid #ffeeba; color:#856404; border-radius:10px;">
                <h4 style="margin:0 0 10px 0;" data-i18n="lbl_notice"></h4><div id="notice-content"></div>
            </div>
        </div>

        <div class="section" style="border-color:#f1c40f">
            <h3 data-i18n="board_title"></h3>
            <div id="chat-list" class="chat-box"></div>
            <div class="input-group"><input id="chat-input" data-i18n-ph="ph_chat"><button onclick="sendComment()" class="btn blue" data-i18n="btn_send"></button></div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const hostEmail = new URLSearchParams(window.location.search).get('host');
        const user = JSON.parse(localStorage.getItem('acnh_user'));
        setInterval(loadData, 5000); loadData();
        async function loadData() {
            if(!hostEmail) return;
            try {
                const res = await fetch(`${API_URL}/island-detail?hostEmail=${encodeURIComponent(hostEmail)}`);
                const json = await res.json();
                if(json.status === 'error') { document.getElementById('info').innerHTML = `<h2>${t(json.message)}</h2>`; document.getElementById('action').style.display = 'none'; return; }
                renderInfo(json.island); renderQueue(json.queue, json.serverTime, json.island.max_visitors); renderComments(json.comments);
            } catch(e) {}
        }
        function renderInfo(island) {
            // [Áõ¥Êé•ËÆÄÂèñ]
            const hostName = island.username || island.user_email.split('@')[0];
            document.getElementById('info').innerHTML = `<h2>üå¥ ${island.island_name}</h2><div style="font-size:2rem;color:#73a0c0;font-weight:bold;margin:10px">${island.dodo_code}</div><p>${t('card_host')} <strong>${hostName}</strong> (${t('card_limit')} ${island.max_visitors})</p><p>${t('card_note')} ${island.note||'-'}</p>`;
            if(island.notice) { document.getElementById('notice-box').style.display="block"; document.getElementById('notice-content').innerText=island.notice; }
        }
        function renderQueue(queue, serverTimeStr, max) {
            const list = document.getElementById('list'), action = document.getElementById('action');
            list.innerHTML = ""; let myStatus=null, myData=null, cnt=0; const now = new Date(serverTimeStr).getTime();
            queue.forEach(q => { if(q.status==='on_island'||q.status==='pending_entry') cnt++; if(user&&q.visitor_email===user.email){myStatus=q.status;myData=q;} });
            document.getElementById('status-bar').innerHTML = `${cnt} / ${max} <span style="color:${cnt>=max?'red':'green'}">(${t(cnt>=max?'status_island_full':'status_island_avail')})</span>`;
            if(queue.length===0) list.innerHTML = `<li style='justify-content:center;color:#999'>${t('msg_no_queue')}</li>`;
            queue.forEach((q, i) => {
                let st = "";
                if(q.status==='on_island') { const diff = (new Date(q.start_time).getTime()+600000)-now; st = diff>0 ? `<span class="play">${t('status_playing')} (${Math.floor(diff/60000)}m)</span>` : `<span style="color:red">${t('status_time_up')}</span>`; }
                else if(q.status==='pending_entry') { const diff = Math.floor(((new Date(q.pending_start_time).getTime()+30000)-now)/1000); st = diff>0 ? `<span class="pending">${t('status_pending')} ${diff}s</span>` : `<span style="color:red">${t('status_timeout')}</span>`; }
                else st = `<span class="wait">${t('status_waiting')}</span>`;
                list.innerHTML += `<li><span>${q.visitor_name}</span>${st}</li>`;
            });
            if(!user) action.innerHTML = `<a href="login.html" class="btn blue" style="text-decoration:none">${t('btn_please_login')}</a>`;
            else if(hostEmail===user.email) action.innerHTML = `<p>${t('btn_you_are_host')}</p>`;
            else if(!myStatus) action.innerHTML = `<button onclick="api('join')" class="btn blue">${t('btn_join')}</button>`;
            else if(myStatus==='waiting') action.innerHTML = `<p>${t('text_wait')}</p><button onclick="api('leave')" class="btn red">${t('btn_leave')}</button>`;
            else if(myStatus==='pending_entry') { const diff = Math.floor(((new Date(myData.pending_start_time).getTime()+30000)-now)/1000); action.innerHTML=`<h3 style="color:#d35400">${t('text_your_turn', diff>0?diff:0)}</h3><button onclick="api('enter')" class="btn green">${t('btn_enter')}</button><button onclick="api('leave')" class="btn red">${t('btn_leave')}</button>`; }
            else if(myStatus==='on_island') action.innerHTML = `<h3 style="color:#c0392b">${t('text_playing')}</h3><button onclick="api('leave')" class="btn red">${t('btn_leave_island')}</button>`;
        }
        function renderComments(comments) {
            const div = document.getElementById('chat-list');
            if(!comments || comments.length===0) { div.innerHTML = `<div style='color:#999;text-align:center'>${t('msg_no_chat')}</div>`; return; }
            let html = "";
            comments.forEach(c => { html += `<div class="msg-item"><span style="font-weight:bold;color:${c.user_email===hostEmail?'#d35400':'#4A7A5C'}">${c.user_name}${c.user_email===hostEmail?' (Host)':''}</span> <span style="float:right;color:#999;font-size:0.8rem">${new Date(c.created_at).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span><div>${c.message}</div></div>`; });
            div.innerHTML = html;
        }
        async function sendComment() {
            const msg = document.getElementById('chat-input').value.trim(); if(!user||!msg) return;
            await fetch(`${API_URL}/comment`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ hostEmail, userEmail: user.email, userName: user.username, message: msg }) });
            document.getElementById('chat-input').value=""; loadData();
        }
        async function api(act) {
            const res = await fetch(`${API_URL}/queue/${act}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ hostEmail, visitorEmail: user.email, visitorName: user.username }) });
            const json = await res.json(); if(json.status==='error') alert(t(json.message)); loadData();
        }
    </script>
</body>
</html>
