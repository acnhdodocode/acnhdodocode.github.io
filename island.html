<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ÊéíÈöäË©≥ÊÉÖ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="lang.js"></script>
    <style>
        body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;padding:20px;margin:0}
        .container{max-width:800px;margin:0 auto}
        .section{background:white;padding:20px;border-radius:15px;border:2px solid #96C8A4;margin-bottom:20px}
        ul{list-style:none;padding:0}
        li{padding:10px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
        .btn{padding:10px 20px;border:none;border-radius:8px;color:white;cursor:pointer;font-weight:bold;margin:5px}
        .blue{background:#2980b9} .green{background:#27ae60} .red{background:#c0392b}
        .wait{color:#e67e22;font-weight:bold} .play{color:#27ae60;font-weight:bold} 
        .pending{color:#d35400;font-weight:bold;animation: blink 1s infinite;}
        @keyframes blink { 50% { opacity: 0.5; } }
        .chat-box { max-height: 300px; overflow-y: auto; background: #f9f9f9; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; }
        .msg-item { margin-bottom: 8px; padding: 5px; border-bottom: 1px dashed #eee; }
        .msg-user { font-weight: bold; color: #4A7A5C; font-size: 0.9rem; }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:right;margin-bottom:10px"><select id="lang-selector"></select></div>
        <a href="index.html" style="text-decoration:none;color:#73a0c0;font-weight:bold" data-i18n="link_back_list">‚Üê ËøîÂõûÂàóË°®</a>
        
        <div id="info" class="section" style="text-align:center" data-i18n="status_loading">ËºâÂÖ•‰∏≠...</div>
        
        <div class="section" style="border-color:#73a0c0">
            <h3 data-i18n="queue_list_title">üë´ ÊéíÈöäÂàóË°®</h3>
            <div id="status-bar" style="margin-bottom:10px;font-weight:bold"></div>
            <ul id="list"></ul>
            <div id="action" style="text-align:center;padding:20px;background:#ecf0f1;border-radius:10px;margin-top:20px"></div>
            <div id="notice-box" style="display:none; margin-top:20px; padding:15px; background:#fff3cd; border:1px solid #ffeeba; color:#856404; border-radius:10px;">
                <h4 style="margin:0 0 10px 0;" data-i18n="lbl_notice">‚ö†Ô∏è Â≥∂‰∏ªÊ≥®ÊÑè‰∫ãÈ†Ö</h4>
                <div id="notice-content" style="white-space: pre-line;"></div>
            </div>
        </div>

        <div class="section" style="border-color:#f1c40f">
            <h3 data-i18n="board_title">üí¨ ÁïôË®ÄÊùø</h3>
            <div id="chat-list" class="chat-box"></div>
            <div class="input-group">
                <input type="text" id="chat-input" data-i18n-ph="ph_chat" placeholder="Ë´ãËº∏ÂÖ•ÁïôË®Ä...">
                <button onclick="sendComment()" class="btn blue" style="margin:0" data-i18n="btn_send">ÁôºÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.ttctv-105.cc";
        const urlParams = new URLSearchParams(window.location.search);
        const hostEmail = urlParams.get('host');
        const user = JSON.parse(localStorage.getItem('acnh_user'));

        setInterval(loadData, 5000);
        loadData();

        async function loadData() {
            if(!hostEmail) return;
            try {
                const res = await fetch(`${API_URL}/island-detail?hostEmail=${encodeURIComponent(hostEmail)}`);
                const json = await res.json();
                if(json.status === 'error') {
                    document.getElementById('info').innerHTML = `<h2>${t(json.message)}</h2>`;
                    document.getElementById('action').style.display = 'none'; return;
                }
                renderInfo(json.island);
                renderQueue(json.queue, json.serverTime, json.island.max_visitors);
                renderComments(json.comments);
            } catch(e) { console.log(e); }
        }

        function renderInfo(island) {
            document.getElementById('info').innerHTML = `
                <h2>üå¥ ${island.island_name}</h2>
                <div style="font-size:2rem;color:#73a0c0;font-weight:bold;margin:10px">${island.dodo_code}</div>
                <p>${t('card_host')} ${island.user_email} (${t('card_limit')} ${island.max_visitors})</p>
                <p>${t('card_note')} ${island.note || '-'}</p>
            `;
            if (island.notice && island.notice.trim() !== "") {
                document.getElementById('notice-box').style.display = "block";
                document.getElementById('notice-content').innerText = island.notice;
            } else { document.getElementById('notice-box').style.display = "none"; }
        }

        function renderQueue(queue, serverTimeStr, maxVisitors) {
            const list = document.getElementById('list');
            const action = document.getElementById('action');
            const statusBar = document.getElementById('status-bar');
            list.innerHTML = "";
            
            let myStatus = null, myData = null, currentOnIsland = 0;
            const serverNow = new Date(serverTimeStr).getTime();

            queue.forEach(q => {
                if(q.status === 'on_island' || q.status === 'pending_entry') currentOnIsland++;
                if(user && q.visitor_email === user.email) { myStatus = q.status; myData = q; }
            });

            const isFull = currentOnIsland >= maxVisitors;
            const statusText = isFull ? t('status_island_full') : t('status_island_avail');
            statusBar.innerHTML = `${currentOnIsland} / ${maxVisitors} <span style="color:${isFull?'red':'green'}">(${statusText})</span>`;

            if(queue.length === 0) list.innerHTML = `<li style='justify-content:center;color:#999'>${t('msg_no_queue')}</li>`;

            queue.forEach((q, idx) => {
                let statusHtml = "";
                if(q.status === 'on_island') {
                    const endTime = new Date(q.start_time).getTime() + (10 * 60 * 1000);
                    const diff = endTime - serverNow;
                    if(diff > 0) {
                        const m = Math.floor(diff/60000); const s = Math.floor((diff%60000)/1000);
                        statusHtml = `<span class="play">${t('status_playing')} (${m}m${s}s)</span>`;
                    } else statusHtml = `<span style="color:red">${t('status_time_up')}</span>`;
                } else if (q.status === 'pending_entry') {
                    const endTime = new Date(q.pending_start_time).getTime() + (30 * 1000);
                    const diff = Math.floor((endTime - serverNow) / 1000);
                    if(diff > 0) statusHtml = `<span class="pending">${t('status_pending')} ${diff}s</span>`;
                    else statusHtml = `<span style="color:red">${t('status_timeout')}</span>`;
                } else statusHtml = `<span class="wait">${t('status_waiting')}</span>`;
                list.innerHTML += `<li><span>${q.visitor_name}</span>${statusHtml}</li>`;
            });

            if(!user) action.innerHTML = `<a href="login.html" class="btn blue" style="text-decoration:none">${t('btn_please_login')}</a>`;
            else if(hostEmail === user.email) action.innerHTML = `<p>${t('btn_you_are_host')}</p>`;
            else if(!myStatus) action.innerHTML = `<button onclick="api('join')" class="btn blue">${t('btn_join')}</button>`;
            else if(myStatus === 'waiting') action.innerHTML = `<p>${t('text_wait')}</p><button onclick="api('leave')" class="btn red">${t('btn_leave')}</button>`;
            else if(myStatus === 'pending_entry') {
                const endTime = new Date(myData.pending_start_time).getTime() + (30 * 1000);
                const diff = Math.floor((endTime - serverNow) / 1000);
                action.innerHTML = `<h3 style="color:#d35400">${t('text_your_turn', diff>0?diff:0)}</h3><button onclick="api('enter')" class="btn green">${t('btn_enter')}</button><button onclick="api('leave')" class="btn red">${t('btn_leave')}</button>`;
            } else if(myStatus === 'on_island') action.innerHTML = `<h3 style="color:#c0392b">${t('text_playing')}</h3><button onclick="api('leave')" class="btn red">${t('btn_leave_island')}</button>`;
        }

        function renderComments(comments) {
            const chatList = document.getElementById('chat-list');
            let html = "";
            if(!comments || comments.length === 0) html = `<div style='color:#999;text-align:center'>${t('msg_no_chat')}</div>`;
            else comments.forEach(c => {
                const time = new Date(c.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const style = c.user_email === hostEmail ? "color:#d35400" : "";
                const isHost = c.user_email === hostEmail ? " (Host)" : "";
                html += `<div class="msg-item"><span class="msg-user" style="${style}">${c.user_name}${isHost}</span><span class="msg-time">${time}</span><div>${c.message}</div></div>`;
            });
            chatList.innerHTML = html;
        }

        async function sendComment() {
            const msg = document.getElementById('chat-input').value.trim();
            if(!user) { alert(t('btn_please_login')); return; }
            if(!msg) return;
            await fetch(`${API_URL}/comment`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ hostEmail, userEmail: user.email, userName: user.username, message: msg }) });
            document.getElementById('chat-input').value = ""; loadData();
        }

        async function api(act) {
            const res = await fetch(`${API_URL}/queue/${act}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ hostEmail, visitorEmail: user.email, visitorName: user.username }) });
            const json = await res.json();
            if(json.status === 'error') alert(t(json.message));
            loadData();
        }
    </script>
</body>
</html>
