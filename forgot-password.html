<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="lang.js"></script>
    <style>body{font-family:'Nunito',sans-serif;background:#F5F5E8;color:#8B5A2B;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.box{background:white;padding:40px;border-radius:15px;border:2px solid #d35400;width:100%;max-width:400px}input{width:100%;padding:12px;margin:5px 0;border:2px solid #ddd;border-radius:8px}button{width:100%;padding:12px;background:#d35400;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin-top:10px}a{display:block;text-align:center;margin-top:15px;color:#73a0c0;text-decoration:none}label{font-weight:bold;color:#d35400;display:block;margin-top:10px}</style>
</head>
<body>
    <div class="box">
        <div style="text-align:right"><select id="lang-selector"></select></div>
        <h2 style="text-align:center;color:#d35400" data-i18n="reset_title"></h2>
        <p style="font-size:0.9rem;color:#666;text-align:center" data-i18n="tips_reset"></p>
        <label data-i18n="lbl_email"></label><input id="email">
        <label data-i18n="lbl_dob"></label><input type="date" id="dob">
        <label data-i18n="lbl_new_pwd"></label><input type="password" id="newPassword">
        <button onclick="resetPwd()" data-i18n="btn_reset"></button>
        <div id="msg" style="text-align:center;margin-top:10px;color:red"></div>
        <a href="login.html" data-i18n="link_login"></a>
    </div>
    <script>
        const API_URL = "https://api.ttctv-105.cc";
        async function resetPwd() {
            const email=document.getElementById('email').value, dob=document.getElementById('dob').value, newPassword=document.getElementById('newPassword').value, msg=document.getElementById('msg');
            if(!email||!dob||!newPassword) { msg.innerText=t('ERR_MISSING_FIELDS'); return; }
            try {
                const res = await fetch(`${API_URL}/reset-password`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({email,dob,newPassword}) });
                const data = await res.json();
                if(data.status==='success') { alert(t('SUCCESS_RESET')); window.location.href="login.html"; } else msg.innerText=t(data.message);
            } catch(e) { msg.innerText=t('ERR_CONNECT'); }
        }
    </script>
</body>
</html>
