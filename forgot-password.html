    <script>

        const msg = document.getElementById('msg');

        const translations = {
            'zh': {
                'title': 'ğŸ” é‡è¨­å¯†ç¢¼', 'email': 'Email', 'dob': 'ç”Ÿæ—¥æ—¥æœŸ', 'new_pass': 'æ–°å¯†ç¢¼', 'reset_btn': 'é‡è¨­å¯†ç¢¼',
                'login_link': 'è¿”å»ç™»å…¥', 'err_fill_all': 'è«‹å¡«å¯«æ‰€æœ‰è³‡æ–™', 'loading': 'é©—è­‰ä¸­...', 'reset_success': 'å¯†ç¢¼å·²é‡è¨­ï¼',
                'connect_fail': 'é€£ç·šå¤±æ•—'
            },
            'en': {
                'title': 'ğŸ” Reset Password', 'email': 'Email', 'dob': 'Date of Birth', 'new_pass': 'New Password', 'reset_btn': 'Reset Password',
                'login_link': 'Back to Login', 'err_fill_all': 'Please fill all fields', 'loading': 'Verifying...', 'reset_success': 'Password Reset!',
                'connect_fail': 'Connection Error'
            },
            'ja': {
                'title': 'ğŸ” ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆ', 'email': 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹', 'dob': 'ç”Ÿå¹´æœˆæ—¥', 'new_pass': 'æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰', 'reset_btn': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆ',
                'login_link': 'ãƒ­ã‚°ã‚¤ãƒ³ã«æˆ»ã‚‹', 'err_fill_all': 'ã™ã¹ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'loading': 'æ¤œè¨¼ä¸­...', 'reset_success': 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã—ãŸï¼',
                'connect_fail': 'æ¥ç¶šã‚¨ãƒ©ãƒ¼'
            }
        };

        // è¼”åŠ©å‡½æ•¸ (è¤‡è£½è²¼ä¸Š)
        function getLanguage() {
            const urlLang = new URLSearchParams(window.location.search).get('lang');
            if (urlLang && translations[urlLang]) return urlLang;
            const browserLang = navigator.language.split('-')[0];
            if (browserLang && translations[browserLang]) return browserLang;
            return 'zh';
        }
        function translatePage(lang) {
            const langDict = translations[lang] || translations['zh'];
            document.querySelectorAll('[data-i18n]').forEach(el => { const key = el.getAttribute('data-i18n'); if (langDict[key]) el.innerHTML = langDict[key]; });
            document.querySelectorAll('a').forEach(a => {
                try {
                    if (a.href && (a.protocol === window.location.protocol || a.protocol === "file:")) {
                        const url = new URL(a.href, window.location.href);
                        if (url.hostname === window.location.hostname || url.protocol === "file:") {
                            if (a.getAttribute('href') !== '#') {
                                url.searchParams.set('lang', lang);
                                a.href = url.href;
                            }
                        }
                    }
                } catch (e) { /* ignore */ }
            });
        }
        
        const currentLang = getLanguage();
        document.addEventListener('DOMContentLoaded', () => translatePage(currentLang));

        // --- Reset Function ---
        async function resetPwd() {
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const newPassword = document.getElementById('newPassword').value;
            
            if(!email || !dob || !newPassword) { msg.innerText = translations[currentLang].err_fill_all; return; }
            msg.innerText = translations[currentLang].loading;
            
            try {
                const res = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ email, dob, newPassword })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    alert(translations[currentLang].reset_success);
                    window.location.href = `login.html?lang=${currentLang}`;
                } else { 
                    msg.innerText = data.message; // å¾Œç«¯éŒ¯èª¤ (è³‡æ–™ä¸æ­£ç¢º)
                }
            } catch (e) { 
                msg.innerText = translations[currentLang].connect_fail; 
            }
        }
    </script>
